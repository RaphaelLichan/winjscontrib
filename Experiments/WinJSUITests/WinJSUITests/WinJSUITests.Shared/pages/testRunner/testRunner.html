<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>testRunner</title>

    <link href="testRunner.css" rel="stylesheet" />
    <script src="testRunner.js"></script>
</head>
<body>
    <div class="testRunner">
        <div member="testCampaignRunTemplate" data-win-control="WinJS.Binding.Template">
            <div class="campaign-status"></div>
            <div class="campaignrun">
                <div class="campaign">
                    <div class="name" data-win-bind="innerText : name"></div>
                    <div class="run">
                        <span class="success" data-win-bind="innerText : nbSuccess"></span>
                        <span class="fail" data-win-bind="innerText : nbFail"></span> /
                        <span class="total" data-win-bind="innerText : total"></span>
                    </div>
                </div>
                <div class="currentTest" data-win-bind="innerText : currentTest"></div>
            </div>
        </div>
        <div class="collapsedrunner" member="collapsedrunner">
            this is collapsed
        </div>
        <div class="expandedrunner" member="expandedrunner">
            <header member="expandedrunnerHeader">
                <select member="selectcampaign">

                </select>
                <button tap="runCampaign">Run tests</button>
                <button tap="closeTestRunner">Close Runner</button>
            </header>
            <section member="scenariosList">
                
            </section>
        </div>
    </div>
</body>
</html>
