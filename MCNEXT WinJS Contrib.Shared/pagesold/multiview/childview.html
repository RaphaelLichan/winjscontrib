<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>childview</title>


    <link href="childview.css" rel="stylesheet" />
    <script src="childview.js"></script>
</head>
<body>
    <div class="childview fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">childview</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button id="btnHello">Say hello !</button>
            <button data-page-action="closeView">Close</button>
            <div id="messages">

            </div>
        </section>
    </div>
</body>
</html>
