<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>crossplatform</title>

    <link href="crossplatform.css" rel="stylesheet" />
    <script src="crossplatform.js"></script>
</head>
<body>
    <div class="section-crossplatform feature-section">
        <div id="pageHub" class="mcn-fullsize" data-win-control="WinJSContrib.UI.HubControl" data-win-options="{multipass: 'item'}">
            <div class="mcn-hub-surface">
                <div id="sectionIntro" class="mcn-hub-section-titled" data-win-control="WinJSContrib.UI.HubSection">
                    <h2>Cross platform</h2>
                    <div class="mcn-hub-section-content" data-win-control="WinJSContrib.UI.GridControl" data-win-options="{ layouts: HubGridLayout }">
                        <div class="feature" data-target="none">
                            WinJS and WinJS Contrib shines for making Windows and Windows Phone applications, but they are cross platform.<br />                            
                        </div>
                        <div class="feature" data-target="none">
                            This framework will work on all HTML5 enabled platforms, so you could use them on iOS, Android, Blackberry, ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
