<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tilemenu</title>
    
    <script src="../../../../scripts/winjscontrib/winjscontrib.ui.tilemenu.js"></script>
    <link href="../../../../css/winjscontrib/winjscontrib.ui.tilemenu.css" rel="stylesheet" />

    <link href="tilemenu.css" rel="stylesheet" />
    <script src="tilemenu.js"></script>
</head>
<body>
    <div class="tilemenu fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Tile menu</span>
            </h1>
        </header>
        <section class="desc-screen" aria-label="Main content" role="main">
            <div class="bloc-description">
                <p>
                    The state button is for managing buttons with multiple states, like a play button in a media player that turns into a pause or stop action.
                </p>
            </div>
            <div></div>
            <div class="bloc-content">
                <div class="tile">
                    <div class="title">interactive tile</div>
                </div>
                <div id="tileMenuItemTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="tilemenu">
                        <div class="icon"></div>
                        <div class="title" data-win-bind="innerText: title"></div>
                    </div>
                </div>
                <div id="tilemenu" data-page-member data-win-control="WinJSContrib.UI.TileMenu" data-win-options="{ name: 'sampleMenuItem', itemTemplate: select('#tileMenuItemTemplate'), space : 10, placement: 'top' }"></div>
            </div>
</section>
    </div>
</body>
</html>
