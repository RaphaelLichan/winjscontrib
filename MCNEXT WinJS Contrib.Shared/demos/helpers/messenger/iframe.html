<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/Scripts/winjscontrib/winjscontrib.messenger.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function () {
            'use strict';

            var messenger = new WinJSContrib.Messenger(window, window.parent);

            messenger.applyance = function (arg) {
                if (arg.triggerError) {
                    return WinJS.Promise.wrapError({ message: 'error triggered inside the worker' });
                }

                return 42;
            };

        })();
    </script>
</body>
</html>
