<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>search</title>


    <!-- WinJSContrib.Core references -->
    <script src="./scripts/jquery-2.1.1.js"></script>
    <script src="./scripts/winjscontrib/jquery.winjscontrib.js"></script>
    <script src="../datasources/movies.js"></script>
    <script src="/scripts/winjscontrib/winjscontrib.core.js"></script>
    <script src="/scripts/winjscontrib/winjscontrib.messenger.js"></script>

    <!-- WinJSContrib.Search references -->
    <script src="/scripts/winjscontrib/winjscontrib.search.js"></script>

    <link href="search.css" rel="stylesheet" />
    <script src="search.js"></script>
</head>
<body>
    <div class="search fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Search</span>
            </h1>
            <div class="actions">
                <div data-win-control="WinJSContrib.Sample.CodeLink" data-win-options="{ pagelink: './demos/helpers/search/searchClassic/search' }"></div>
            </div>
        </header>
        <section class="desc-screen" aria-label="Main content" role="main">
            <div class="bloc-description">
                <p>
                    The search feature is for managing search with small to medium indexing. The engine relies on stemming to provide
                    smart search on common spelling mistakes.
                </p>
            </div>
            <div class="bloc-content">
                <p>
                    Choose how your index works<br />
                    <select id="indexkind">
                        <option value="synchronous" selected>Synchronous</option>
                        <option value="worker">Web worker</option>
                    </select>
                </p>
                <p>
                    <input type="search" id="searchtxt" />
                    <button id="btnSearch" data-page-action="doSearch">search</button>
                </p>
                <p>
                    <input type="text" id="indexbox" /><button data-page-action="addToIndex">Index this</button>
                </p>
                <p><input type="range" id="progress" min="0" max="100" readonly style="opacity:0" /></p>
                <p>index has <span id="indexCount"></span> items</p>
                <p>
                    <button data-page-action="clearIndex">Clear</button>
                    <button data-page-action="addItems" data-page-action-args='{ "size":500 }'>Add 500 items</button>
                    <button data-page-action="addItems" data-page-action-args='{ "size": 2000 }'>Add 2 000 items</button>
                    <button data-page-action="addItems" data-page-action-args='{ "size": 20000 }'>Add 20 000 items</button>
                    <button data-page-action="addItems" data-page-action-args='{ "size": 100000 }'>Add 100 000 items</button>
                    <button data-page-action="addItems" data-page-action-args='{ "size": 1000000 }'>Add 1 000 000 items</button>

                </p>
                <p id="searchmessage"></p>
                <ul id="searchresults"></ul>
            </div>
        </section>
    </div>
</body>
</html>
