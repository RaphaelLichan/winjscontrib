<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>helpers</title>

    <link href="helpers.css" rel="stylesheet" />
    <script src="helpers.js"></script>
</head>
<body>
    <div class="section-helpers feature-section">
        <div id="pageHub" class="mcn-fullsize" data-win-control="WinJSContrib.UI.HubControl" data-win-options="{multipass: 'item'}">
            <div class="mcn-hub-surface">
                <div id="sectionIntro" class="mcn-hub-section-titled" data-win-control="WinJSContrib.UI.HubSection">
                    <h2>Bindings</h2>
                    <div class="mcn-hub-section-content" data-win-control="WinJSContrib.UI.GridControl" data-win-options="{ layouts: HubGridLayout }">

                        <div class="feature" data-target="./demos/helpers/bindings/showhide/showhide.html">
                            <div class="title">show / hide / disable</div>
                            <div class="desc">
                                manage event listeners
                            </div>
                        </div>
                        <div class="feature" data-target="./demos/helpers/bindings/images/images.html">
                            <div class="title">images</div>
                            <div class="desc">
                                manage event listeners
                            </div>
                        </div>
                        <div class="feature" data-target="./demos/helpers/bindings/dates/dates.html">
                            <div class="title">dates</div>
                            <div class="desc">
                                manage event listeners
                            </div>
                        </div>
                        <div class="feature" data-target="./demos/helpers/bindings/twoway/twoway.html">
                            <div class="title">two way</div>
                            <div class="desc">
                                manage event listeners
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sectionIntro" class="mcn-hub-section-titled" data-win-control="WinJSContrib.UI.HubSection">
                    <h2>components</h2>
                    <div class="mcn-hub-section-content" data-win-control="WinJSContrib.UI.GridControl" data-win-options="{ layouts: HubGridLayout }">
                        <div class="feature" data-target="./demos/helpers/messenger/messenger.html">
                            <div class="title">messenger</div>
                            <div class="desc">
                                Communicate with iframes or web workers
                            </div>
                        </div>
                        <div class="feature" data-target="./demos/helpers/search/searchClassic/search.html">
                            <div class="title">search</div>
                            <div class="desc">
                                manage event listeners
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
