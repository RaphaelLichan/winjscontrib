<!DOCTYPE html>

    <title>stdpage</title>

    <link href="stdpage.css" rel="stylesheet" />
    <script src="stdpage.js"></script>
</head>
<body>

        <header class="page-header" aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Another basic page</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p>
                The navigator from WinJS Contrib could be used this way, but it could also be used in other parts, or as a foundation for other navigation controls.<br />

            </p>
            <p>
                <button data-page-link="./demos/navigation/navigator/stdpage/stdpage.html">a page</button>
            </p>
