<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>aboutPage</title>
    <script src="./pages/settings/about/aboutPage.js"></script>
    <link href="./pages/settings/about/aboutPage.css" rel="stylesheet" />
</head>
<body>
    <div id="aboutSettingsFlyout" class="aboutPage" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'narrow'}">
        <div class="win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">About...</div>
        </div>
        <div class="win-content">
            <div>
                <img src="/images/splashscreen.png" class="applogo" />
            </div>
            <div>
                WinJSContrib sample App<br />
                version <span id="versionNumber"></span><br />
            </div>
        </div>
    </div>
</body>
</html>
