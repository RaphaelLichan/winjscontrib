<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>masterdetailview</title>
    

    <link href="masterdetailview.css" rel="stylesheet" />
    <script src="masterdetailview.js"></script>
</head>
<body>
    <div class="masterdetailview fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">master detail view</span>
            </h1>
            <div class="codelink" data-codepage="./pages/statebutton/statebutton"><span class="symbol">&#xE160;</span><span class="text">show me the code !</span></div>
        </header>
        <section class="desc-screen" aria-label="Main content" role="main">
            <div class="bloc-description">
                <p>
                    control for managing master detail scenarios, like navigation, drill down to a tree of data, etc.
                </p>
            </div>
            <div></div>
            
            <div class="bloc-content" data-win-control="WinJSContrib.UI.MasterDetailView" data-win-options="{ uri: '/pages/masterdetailview/master/master.html' }">                
            </div>
        </section>
    </div>
</body>
</html>
