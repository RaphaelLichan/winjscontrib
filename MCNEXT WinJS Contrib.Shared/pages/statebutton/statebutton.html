<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>statebutton</title>

    <script src="../../Scripts/svg-morpheus.js"></script>
    <script src="../../Scripts/winjscontrib/winjscontrib.ui.statebutton.js"></script>
    <link href="statebutton.css" rel="stylesheet" />
    <script src="statebutton.js"></script>
</head>
<body>
    <div class="statebutton fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">state button</span>
            </h1>
            <div class="codelink" data-codepage="./pages/statebutton/statebutton"><span class="symbol">&#xE160;</span><span class="text">show me the code !</span></div>
        </header>
        <section class="desc-screen" aria-label="Main content" role="main">
            <div class="bloc-description">
                <p>The state button is for managing buttons with multiple states, like a play button in a media player that turns into a pause or stop action.
                </p>
            </div>
            <div></div>
            <div class="bloc-content">
                <h4>Button with icons morphinf (through SVG iconset and <a href="https://github.com/alexk111/SVG-Morpheus">Morpheus</a>)</h4>
                <div class="playPauseButton" data-win-control="WinJSContrib.UI.StateButton" data-win-options="{
                     iconset: '/images/mediaplayer-iconset.svg',
                     defaultState : 'play_arrow',
                     states: {
                        'play_arrow' : { action: 'page:activatePlay', goto : 'pause' },
                        'pause' : { action: 'page:activatePause', goto : 'stop' },
                        'stop' : { action: 'page:activateStop', goto : 'play_arrow' }
                     }}"></div>

                <div id="message">&nbsp;</div>
            </div>
        </section>
    </div>
</body>
</html>
