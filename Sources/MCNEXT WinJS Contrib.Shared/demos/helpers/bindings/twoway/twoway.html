<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>twoway</title>


    <script src="../bindingssamples.js"></script>

    <!-- WinJSContrib.Core references -->
    <script src="../../../scripts/jquery-2.1.1.js"></script>
    <script src="../../../scripts/winjscontrib/jquery.winjscontrib.js"></script>
    <script src="../../../scripts/winjscontrib/winjscontrib.core.js"></script>
    <script src="../../../scripts/winjscontrib/winjscontrib.bindings.js"></script>

    <link href="twoway.css" rel="stylesheet" />
    <script src="twoway.js"></script>
</head>
<body>
    <div class="twoway fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">two way binding</span>
            </h1>
            <div class="actions">
                <div data-win-control="WinJSContrib.Sample.DocLink" data-win-options="{ datapath: 'WinJSContrib.Bindings' }"></div>
                <div data-win-control="WinJSContrib.Sample.CodeLink" data-win-options="{ pagelink: './demos/helpers/bindings/twoway/twoway' }"></div>
            </div>
        </header>
        <section class="desc-screen" aria-label="Main content" role="main">
            <div class="bloc-description">
                <p>Two way bindings allows you to bind input from user back to your objects.</p>
                <p></p>
            </div>
            <div class="bloc-content">
                <div class="split">
                    <div>
                        <p><span data-win-bind="innerText : firstName"></span> <span data-win-bind="innerText : lastName"></span></p>
                        <p><span data-win-bind="innerText : mail"></span></p>
                        <p><span data-win-bind="innerText : phone"></span></p>
                    </div>
                    <div class="mcn-dataform form-vertical">
                        <p>
                            <label>First name</label>
                            <input type="text" data-win-bind="value : firstName  WinJSContrib.Bindings.twoWayOnChange" />
                        </p>
                        <p>
                            <label>Last name</label>
                            <input type="text" data-win-bind="value : lastName  WinJSContrib.Bindings.twoWayOnChange" />
                        </p>
                        <p>
                            <label>email</label>
                            <input type="email" data-win-bind="value : mail  WinJSContrib.Bindings.twoWayOnChange" />
                        </p>
                        <p>
                            <label>phone</label>
                            <input type="tel" data-win-bind="value : phone  WinJSContrib.Bindings.twoWayOnChange" />
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
