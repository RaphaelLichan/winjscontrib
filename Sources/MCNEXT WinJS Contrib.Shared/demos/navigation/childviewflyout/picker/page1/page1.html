<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page1</title>
                                                              
    <link href="page1.css" rel="stylesheet" />
    <script src="page1.js"></script>
</head>
<body>
    <div class="picker-page1 fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">page 1</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="content">
            <div class="actions">
                <p class="codelink" data-codepage="./pages/childviewflyout/picker/page1/page1"><span class="symbol">&#xE160;</span><span class="text">show me the code !</span></p>
                <p>
                    <label id="pickResult">click button to pick another data</label><br />
                    <button data-page-action="openPage">pick another data</button>
                </p>
                <p>
                    <button data-page-action="cancelPicking">cancel</button>
                </p>
            </div>
            <div id="listitemTemplate" data-win-control="WinJS.Binding.Template">
                <div class="item" data-win-bind="innerText: title">

                </div>
            </div>
            <div id="listitems" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#listitemTemplate'), layout:{ type: WinJS.UI.ListLayout, orientation: 'vertical'}}"></div>
        </section>
    </div>
</body>
</html>
