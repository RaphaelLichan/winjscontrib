<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>winrt</title>

    <link href="winrt.css" rel="stylesheet" />
    <script src="winrt.js"></script>
</head>
<body>
    <div class="section-winrt feature-section">
        <div id="pageHub" class="mcn-fullsize" data-win-control="WinJSContrib.UI.HubControl" data-win-options="{multipass: 'item'}">
            <div class="mcn-hub-surface">
                <div id="sectionIntro" class="mcn-hub-section-titled" data-win-control="WinJSContrib.UI.HubSection">
                    <h2>WinRT helpers</h2>
                    <div class="mcn-hub-section-content" data-win-control="WinJSContrib.UI.GridControl" data-win-options="{ layouts: HubGridLayout }">
                        <div class="feature" data-target="./demos/winrt/alerts/alerts.html">
                            <div class="title">alerts</div>
                            <div class="desc">
                                show alerts such as message dialog or toast notifications
                            </div>
                        </div>
                        <div class="feature" data-target="./demos/winrt/contactcard/contactcard.html">
                            <div class="title">contacts</div>
                            <div class="desc">
                                display contacts using system contact card
                            </div>
                        </div>
                        <div class="feature not-on-windowsphone" data-target="./demos/winrt/multiview/multiview.html">
                            <div class="title">multiview</div>
                            <div class="desc">
                                display multiple views in the same app
                            </div>
                        </div>
                        <div class="feature disabled">
                            <div class="title">background downloads</div>
                            <div class="desc">
                                manage downloads and uploads through the system (in background)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
