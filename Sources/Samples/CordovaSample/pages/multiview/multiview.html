<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>multiview</title>

    <link href="multiview.css" rel="stylesheet" />
    <script src="multiview.js"></script>
</head>
<body>
    <div class="multiview fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">multiview parent</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <button data-page-action="openView">Open view</button><button data-page-action="closeView">close current</button>
            </div>
            <div>
                <div id="hellobloc">
                    <p>
                        <label>Selected view</label>
                        <select id="views"></select>
                    </p>
                    <p>
                        <label>Message</label>
                        <input type="text" id="txtMessage" />
                    </p>
                    <p>
                        <button data-page-action="sendMessage">Send to current</button>
                    </p>
</div>
            </div>
            <div id="messages">

            </div>
        </section>
    </div>
</body>
</html>
