<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>showcode</title>

    <link href="showcode.css" rel="stylesheet" />
    <script src="showcode.js"></script>
</head>
<body>
    <div class="showcode">
        <div class="tabheader" style="opacity:0">
            <a href="#htmlcontent">HTML</a>
            <a href="#jscontent">javascript</a>
            <a href="#csscontent">CSS</a>
        </div>
        <div class="tabs" style="opacity:0">
            <div class="tabpanel" id="htmlcontent">
                <pre class="brush: xml"></pre>
            </div>
            <div class="tabpanel" id="jscontent">
                <pre class="brush: js"></pre>
            </div>
            <div class="tabpanel" id="csscontent">
                <pre class="brush: css"></pre>
            </div>
        </div>
        <div class="loader">
            <progress class="win-ring"></progress>
        </div>
        <div class="btnClose">&#xE0E1;</div>
    </div>
</body>
</html>
