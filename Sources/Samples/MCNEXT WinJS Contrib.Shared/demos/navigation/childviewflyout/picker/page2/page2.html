<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>
                                                              
    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
</head>
<body>
    <div class="picker-page2 fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">page 2</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="content">
            <p class="codelink" data-codepage="./pages/childviewflyout/picker/page2/page2"><span class="symbol">&#xE160;</span><span class="text">show me the code !</span></p>
            <p class="actions">
                <div>
                    <label id="pickResult">click button to pick another data</label><br />
                    <button data-page-action="openPage">pick another data</button>
                </div>
                <div>
                    <button data-page-action="cancelPicking">cancel</button>
                </div>
            </p>
            <p class="choices">
                <button data-page-action="pickValue" data-page-action-args='{ "title" : "page 2 item 1"}'>item 1</button>
                <button data-page-action="pickValue" data-page-action-args='{ "title" : "page 2 item 2"}'>item 2</button>
                <button data-page-action="pickValue" data-page-action-args='{ "title" : "page 2 item 3"}'>item 3</button>
            </p>
        </section>
    </div>
</body>
</html>
