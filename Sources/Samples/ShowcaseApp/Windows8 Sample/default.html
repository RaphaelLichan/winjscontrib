<body>

    <div id="contenthost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{
         home: '/pages/demos/home.html',
         enterPageAnimation: 'WinJSContrib.UI.Animation.enterShrink',
         exitPageAnimation: 'WinJSContrib.UI.Animation.exitShrink',
     }"></div>


    <div data-win-control="WinJSContrib.UI.ExtendedSplash" data-win-options="{text: 'extended splash screen control in action...'}"></div>
    <div id="docviewFlyout" data-win-control="WinJSContrib.UI.ChildViewFlyout" data-win-options="{ inplace: true }">
    </div>

    <div id="codeviewFlyout" data-win-control="WinJSContrib.UI.ChildViewFlyout" data-win-options="{ inplace: true }">
    </div>
    <div class="top-wide" data-win-control="WinJSContrib.UI.GlobalProgress" data-win-options="{global: true, text: 'global progress...' }"></div>
