<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dateandtime</title>
    <link href="/css/winjscontrib/winjscontrib.ui.calendar.css" rel="stylesheet" />
    <link href="/css/winjscontrib/winjscontrib.ui.time.css" rel="stylesheet" />
    <script src="/scripts/winjscontrib/winjscontrib.ui.swipeslide.js"></script>
    <script src="/scripts/winjscontrib/winjscontrib.ui.calendar.js"></script>
    <script src="/scripts/winjscontrib/winjscontrib.ui.time.js"></script>
    <link href="dateandtime.css" rel="stylesheet" />
    <script src="dateandtime.js"></script>
</head>
<body>
    <div class="dateandtime fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">date and time</span>
            </h1>
            <div class="actions">
                <!--<div data-win-control="WinJSContrib.Sample.DocLink" data-win-options="{ datapath: 'WinJSContrib.UI.ItemSwipe' }"></div>-->
                <div data-win-control="WinJSContrib.Sample.CodeLink" data-win-options="{ pagelink: './demos/ui/controls/dateandtime/dateandtime' }"></div>
            </div>
        </header>
        <section class="desc-screen" aria-label="Main content" role="main">
            <div class="bloc-description">
                <p>
                    The calendar and time controls provide nice looking controls for date and time inputs.
                </p>
                <p>Controls could be used directly in your page, or through picker versions (like in this page).</p>
                <p>Please note that both controls relies on <a href="http://momentjs.com/">moment.js</a>.</p>
            </div>
            <div></div>
            <div class="bloc-content">
                <div class="split">
                    <div>
                        <h4>date picker</h4>
                        <div id="calendar" member data-win-control="WinJSContrib.UI.DatePicker"></div>
                    </div>
                    <div>
                        <h4>time picker</h4>
                        <div id="timeclock" member data-win-control="WinJSContrib.UI.TimePicker"></div>
                        <h4>radial time picker</h4>
                        <div id="timeclock" member data-win-control="WinJSContrib.UI.TimePicker" data-win-options="{ radial : true}"></div>
                    </div>
                </div>
            </div>
</section>
    </div>
</body>
</html>
