<body class="phone" id="phone">

        <div id="contenthost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{
         home: '/pages/home/home.html',
         delay: 150,
         enterPageAnimation: 'WinJSContrib.UI.Animation.enterShrink',
         exitPageAnimation: 'WinJSContrib.UI.Animation.exitShrink',
     }"></div>
    <!--<div id="app-mainpage">

             orientation: 'vertical',
             uri: './demos/home.html'
     }"></div>
    </div>-->


        <div id="mainMenu" data-win-control="WinJSContrib.UI.FlyoutPage" data-win-options="{ display: 'overlay', placement: 'right', edgeSwipe: true, swipeToClose: true, disableTapAnimation: true, uri: './pages/mainmenu/mainmenu.html'}">

        </div>
        <div id="mainMenuLeft" data-win-control="WinJSContrib.UI.FlyoutPage" data-win-options="{ display: 'overlay', placement: 'left', edgeSwipe: true, swipeToClose: true, disableTapAnimation: true, uri: './pages/mainmenu/mainmenu.html'}">

        </div>

    <div id="mainMenuTrigger" class="symbol" onclick="$('#mainMenu')[0].winControl.show()">&#xe169;</div>
