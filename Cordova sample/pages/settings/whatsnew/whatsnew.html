<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>newsPage</title>
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>
    <script src="./pages/settings/whatsnew/whatsnew.js"></script>
    <link href="./pages/settings/whatsnew/whatsnew.css" rel="stylesheet" />

</head>
<body>
    <div id="whatsNewSettingsFlyout" class="whatsNewPage" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'wide'}">
        <div class="win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">What's new ?</div>
        </div>
        <div class="win-content">
            <div>
                <img src="/images/splashscreen.png" class="applogo" />
            </div>
            <div id="listnews">
            </div>
            <div class="divbtnrate">
                <div id="rateButton">You like this application ? Rate it in the Windows store !</div>
            </div>
        </div>
    </div>
    <div id="templatenews" data-win-control="WinJS.Binding.Template">
        <div class="newitem">
            <div class="pucenews"></div>
            <div class="textnews" data-win-bind="innerHTML : text"></div>
            <div class="descriptionnews" data-win-bind="innerHTML : description; display : description MCNEXT.Bindings.hideIfNotDefined"></div>
        </div>
    </div>
</body>
</html>
