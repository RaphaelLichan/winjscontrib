<body class="phone" id="phone">
    <div id="contenthost" data-win-control="MCNEXT.UI.PageControlNavigator" data-win-options="{
         home: './pages/home/home.html',
         delay: 150,
         enterPageAnimation: 'MCNEXT.UI.Animation.enterShrink',
         exitPageAnimation: 'MCNEXT.UI.Animation.exitShrink',
     }"></div>
    <div data-win-control="MCNEXT.UI.ExtendedSplash" data-win-options="{ text: 'extended splash screen control in action...',image:'./images/SplashScreen.png'}"></div>
    <div id="codeviewFlyout" data-win-control="MCNEXT.UI.ChildViewFlyout">  </div>
    <div id="mainMenu" data-win-control="MCNEXT.UI.WindowsPhone.FlyoutPage" data-win-options="{ placement: 'right', disableTapAnimation: true, uri: './pages/mainmenu/mainmenu.html'}">

    </div>
    <div id="mainMenuTrigger" class="symbol" onclick="$('#mainMenu')[0].winControl.show()">&#xe169;</div>
    <div class="top-wide" data-win-control="MCNEXT.UI.GlobalProgress" data-win-options="{global: true, text: 'global progress...', delay: 150}"></div>
</body>
