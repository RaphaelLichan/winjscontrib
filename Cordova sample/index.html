<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>winjscontrib.WinJS.Contrib.Cordova</title>

    <!-- Cordova reference, this is added to your app when it's built. -->

    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>


    <link href="./css/winJS/ui-light.css" rel="stylesheet" />
    <script src="./scripts/winJS/WinJS.min.js"></script>
    <script src="./scripts/winJS/base.min.js"></script>
    <script src="./scripts/winJS/ui.min.js"></script>



    <script src="./scripts/jquery-2.1.1.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.jquery.js"></script>


    <script src="./scripts/winjscontrib/winjscontrib.logger.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.core.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.globalProgress.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.bindings.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.animation.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.extended-splashscreen.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.navigator.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.multipass-renderer.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.grid.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.hubcontrol.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.semanticzoom-wrapper.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.swipeslide.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.pivotmultidevice.js"></script>

    <script src="./scripts/moment.min.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.date.utils.js"></script>
    <script src="./scripts/winjscontrib/winjscontrib.ui.childViewFlyout.js"></script>

    <link href="css/winjscontrib/winjscontrib.ui.dataform.css" rel="stylesheet" />
    <link href="./css/winjscontrib/winjscontrib.ui.childviewflyout.css" rel="stylesheet" />
    <link href="./css/winjscontrib/winjscontrib.ui.css" rel="stylesheet" />
    <link href="./css/winjscontrib/winjscontrib.ui.extended-splashscreen.css" rel="stylesheet" />
    <link href="./css/winjscontrib/winjscontrib.ui.hub.css" rel="stylesheet" />
    <link href="./css/winjscontrib/winjscontrib.ui.globalprogress.css" rel="stylesheet" />
    <link href="./css/winjscontrib/winjscontrib.ui.flyoutpage.css" rel="stylesheet" />

    <script src="./scripts/winjscontrib/winjscontrib.ui.flyoutpage.js"></script>

    <script src="./scripts/syntaxhighlighter/scripts/shBrushJScript.js"></script>
    <script src="./scripts/syntaxhighlighter/scripts/shBrushXml.js"></script>

    <link href="./css/items.css" rel="stylesheet" />
    
    <!-- MCNEXT_WinJS_Contrib_Phone references -->
    <script src="./js/default.js"></script>
    <script src="./js/navigator.js"></script>
    <link href="./css/default.css" rel="stylesheet" />
    <link href="./css/defaultphone.css" rel="stylesheet" />
    <link href="./css/defaultcordovaphone.css" rel="stylesheet" />
</head>
<body class="phone" id="phone">
    <div id="contenthost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{
         home: './pages/home/home.html',
         delay: 150,
         enterPageAnimation: 'WinJSContrib.UI.Animation.enterShrink',
         exitPageAnimation: 'WinJSContrib.UI.Animation.exitShrink',
     }"></div>
    <div data-win-control="WinJSContrib.UI.ExtendedSplash" data-win-options="{ text: 'extended splash screen control in action...',image:'./images/SplashScreen.png'}"></div>
    <div id="codeviewFlyout" data-win-control="WinJSContrib.UI.ChildViewFlyout">  </div>
    <div id="mainMenu" data-win-control="WinJSContrib.UI.WindowsPhone.FlyoutPage" data-win-options="{ placement: 'right', disableTapAnimation: true, uri: './pages/mainmenu/mainmenu.html'}">

    </div>
    <div id="mainMenuTrigger" class="symbol" onclick="$('#mainMenu')[0].winControl.show()">&#xe169;</div>
    <div class="top-wide" data-win-control="WinJSContrib.UI.GlobalProgress" data-win-options="{global: true, text: 'global progress...', delay: 150}"></div>
</body>
</html>
